<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login TraGo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <script
            src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="container login-area">
            <img src="logo.jpg" alt="" class="logo">
            <h1 class="system-title">TraGO SYSTEM</h1>
            <h3>LOGIN</h3>
            <form action="" class="login-form">
                <div class="input-group input-p">
                    <label for="adminCode">Admin Code</label>
                    <input type="text" value="" id="adminCode" />
                </div>
                <div class="input-group input-p">
                    <label for="password">Password</label>
                    <input type="password" value="" id="password" />
                </div>
                <button id="login" type="button">Login</button>
            </form>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script>
            $("#login").on("click", function () {
                let adminCode = $("#adminCode").val();
                let password = $("#password").val();
                let x = login(adminCode, password);
                if (x == 1) {
                    window.location.href = "managerScreen.html";
                } else if (x == 0) {
                    alert("Wrong account or password");
                }
            });
        </script>
        <script src="data.js"></script>
    </body>
</html>
