<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>S1</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="screen">
            <div class="top-bar">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <b>19:57</b>
                        </div>
                        <div class="col dynamic-island"></div>
                        <div class="col">
                            <i
                                class="fa-solid fa-plane-up"
                                style="margin-right: 5px"
                            ></i
                            ><span
                                ><i
                                    class="fa-solid fa-battery-three-quarters"
                                ></i
                            ></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-screen">
                <div class="row top-bar-main-screen">
                    <div class="col-6 text-start notification">
                        <i class="fa-regular fa-bell"></i>
                    </div>
                    <div class="col-6 text-end recycle-token">
                        <span>10000</span>
                        <i class="fa-solid fa-recycle"></i>
                    </div>
                </div>
                <h1 class="title">Waste Fun</h1>
                <div class="container waste-education">
                    <div class="flex-fill">
                        <p class="waste-title mb-0">Video Funny</p>
                        <div
                            id="carouselExampleCaptions"
                            class="carousel slide waste-video"
                        >
                            <div class="carousel-indicators">
                                <button
                                    type="button"
                                    data-bs-target="#carouselExampleCaptions"
                                    data-bs-slide-to="0"
                                    class="active"
                                    aria-current="true"
                                    aria-label="Slide 1"
                                ></button>
                                <button
                                    type="button"
                                    data-bs-target="#carouselExampleCaptions"
                                    data-bs-slide-to="1"
                                    aria-label="Slide 2"
                                ></button>
                            </div>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <iframe
                                        width="260"
                                        height="200"
                                        src="https://www.youtube.com/embed/IsAg-JqJnA8?si=SsfUz3D9fTm1n0KE"
                                        title="YouTube video player"
                                        frameborder="0"
                                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                        referrerpolicy="strict-origin-when-cross-origin"
                                        allowfullscreen
                                    ></iframe>
                                </div>
                                <div class="carousel-item">
                                    <iframe
                                        width="260"
                                        height="200"
                                        src="https://www.youtube.com/embed/6jQ7y_qQYUA?si=_tvFVZBZyMNRLKZu"
                                        title="YouTube video player"
                                        frameborder="0"
                                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                        referrerpolicy="strict-origin-when-cross-origin"
                                        allowfullscreen
                                    ></iframe>
                                </div>
                            </div>
                            <button
                                class="carousel-control-prev"
                                type="button"
                                data-bs-target="#carouselExampleCaptions"
                                data-bs-slide="prev"
                            >
                                <span
                                    class="carousel-control-prev-icon"
                                    aria-hidden="true"
                                ></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button
                                class="carousel-control-next"
                                type="button"
                                data-bs-target="#carouselExampleCaptions"
                                data-bs-slide="next"
                            >
                                <span
                                    class="carousel-control-next-icon"
                                    aria-hidden="true"
                                ></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="container waste-education">
                    <div class="flex-fill">
                        <p class="waste-title mb-0">Waste Tricks</p>
                        <div class="lesson">
                            <div class="d-flex">
                                <div class="flex-shrink-0">
                                    <i class="fa-solid fa-dumpster"></i>
                                </div>
                                <div class="flex-grow-1 ms-3">
                                    <p class="lesson-name mb-0">
                                        Separating waste
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="lesson">
                            <div class="d-flex">
                                <div class="flex-shrink-0">
                                    <i class="fa-solid fa-recycle"></i>
                                </div>
                                <div class="flex-grow-1 ms-3">
                                    <p class="lesson-name mb-0">
                                        Recycle waste
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom-area">
                <div class="bottom-navigator row">
                    <div class="col-4 bottom-tab">
                        <a href="homeScreen.html"
                            ><i class="fa-solid fa-house"></i
                        ></a>
                    </div>
                    <div class="col-4 bottom-tab">
                        <a href="informationScreen.html"
                            ><i
                                class="fa-solid fa-book-open"
                                style="
                                    color: greenyellow;
                                    font-weight: bolder;
                                    font-size: 20px;
                                "
                            ></i
                        ></a>
                    </div>
                    <div class="col-4 bottom-tab" style="border: none">
                        <a href="userScreen.html"
                            ><i class="fa-regular fa-circle-user"></i
                        ></a>
                    </div>
                </div>
                <div class="bottom-controller"></div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
