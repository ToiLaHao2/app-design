<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>S1</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="screen">
            <div class="top-bar">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <b>19:57</b>
                        </div>
                        <div class="col dynamic-island"></div>
                        <div class="col">
                            <i
                                class="fa-solid fa-plane-up"
                                style="margin-right: 5px"
                            ></i
                            ><span
                                ><i
                                    class="fa-solid fa-battery-three-quarters"
                                ></i
                            ></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-screen">
                <div class="row top-bar-main-screen">
                    <div class="col-6 text-start notification">
                        <i class="fa-regular fa-bell"></i>
                    </div>
                    <div class="col-6 text-end recycle-token">
                        <span>10000</span>
                        <i class="fa-solid fa-recycle"></i>
                    </div>
                </div>
                <h1 class="title">Welcome to TraGO</h1>
                <p class="slogan">Simplify waste, Amplify impact!</p>
                <img src="logo.jpg" alt="" width="100px" />
                <div class="container home-functions mt-3">
                    <div class="row flex-fill">
                        <div class="col-5 home-item">
                            <a href="binLocationScreen.html">
                                <i class="fa-solid fa-location-pin"></i>
                                <p>Location bin</p></a
                            >
                        </div>
                        <div class="col-5 home-item">
                            <a href="">
                                <i class="fa-solid fa-square-poll-vertical"></i>
                                <p>Survey</p></a
                            >
                        </div>
                        <div class="col-5 home-item">
                            <a href="reportScreen.html">
                                <i class="fa-solid fa-triangle-exclamation"></i>
                                <p>Report</p></a
                            >
                        </div>
                        <div class="col-5 home-item">
                            <a href="">
                                <i class="fa-solid fa-comments"></i>
                                <p>Chat with admin</p></a
                            >
                            <!-- Link to zalo of manager -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom-area">
                <div class="bottom-navigator row">
                    <div class="col-4 bottom-tab">
                        <a href=""
                            ><i
                                class="fa-solid fa-house"
                                style="
                                    color: greenyellow;
                                    font-weight: bolder;
                                    font-size: 20px;
                                "
                            ></i
                        ></a>
                    </div>
                    <div class="col-4 bottom-tab">
                        <a href="informationScreen.html"
                            ><i class="fa-solid fa-info"></i
                        ></a>
                    </div>
                    <div class="col-4 bottom-tab" style="border: none">
                        <a href="userScreen.html"
                            ><i class="fa-regular fa-circle-user"></i
                        ></a>
                    </div>
                </div>
                <div class="bottom-controller"></div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
