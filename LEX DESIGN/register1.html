<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>S5</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="screen">
            <div class="top-bar">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <b>19:57</b>
                        </div>
                        <div class="col dynamic-island"></div>
                        <div class="col">
                            <i
                                class="fa-solid fa-plane-up"
                                style="margin-right: 5px"
                            ></i
                            ><span
                                ><i
                                    class="fa-solid fa-battery-three-quarters"
                                ></i
                            ></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-screen">
                <h1 class="head-title">Sign Up To TraGo</h1>
                <div class="login-form">
                    <form>
                        <div class="mb-3" style="text-align: left">
                            <label for="exampleInputEmail1" class="form-label"
                                >Phone Number</label
                            >
                            <input
                                type="number"
                                class="form-control"
                                id="exampleInputEmail1"
                                aria-describedby="emailHelp"
                            />
                        </div>
                        <div class="mb-3" style="text-align: left">
                            <label
                                for="exampleInputPassword1"
                                class="form-label"
                                >Password</label
                            >
                            <input
                                type="password"
                                class="form-control"
                                id="exampleInputPassword1"
                            />
                        </div>
                        <button type="submit" class="btn btn-primary mt-2 mb-2">
                            Sign Up
                        </button>
                        <p>or</p>
                        <a href="startScreen.html">Sign In</a>
                    </form>
                </div>
            </div>
            <div class="bottom-area">
                <div class="bottom-navigator row">
                    <!-- <div class="col" style="margin-top: 5px">
                        <i class="fa-solid fa-arrow-left-long" style="color: cadetblue;"></i>
                    </div>
                    <div class="col" style="display: flex;">
                        <div class="process-circle" style="background-color: cadetblue;"></div>
                        <div class="process-circle" style="background-color: cadetblue;"></div>
                        <div class="process-circle" style="background-color: aquamarine;"></div>
                    </div>
                    <div class="bottom-button col">Next</div> -->
                </div>
                <div class="bottom-controller"></div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
