<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="screen">
            <div class="top-bar">
                <div class="container">
                    <div class="row">
                        <div class="col" style="text-align: left">
                            <b>19:57</b>
                        </div>
                        <div class="col" style="text-align: right">
                            <i
                                class="fa-solid fa-plane-up"
                                style="margin-right: 5px"
                            ></i
                            ><span
                                ><i
                                    class="fa-solid fa-battery-three-quarters"
                                ></i
                            ></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-screen">
                <h1 class="title" style="margin-bottom: 30px">
                    How many subjects do you want to study per day?
                </h1>
                <div class="choice-field">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <i class="fa-solid fa-gear"></i
                                ><span style="font-weight: bold">
                                    Customized</span
                                >
                            </div>
                            <div class="col" style="text-align: right">
                                <i class="fa-solid fa-chevron-right"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="option-area">
                    <div class="choice-field">
                        <div class="container">
                            <div class="row">
                                <div class="col-9">
                                    <i class="fa-solid fa-book"></i
                                    ><span style="font-weight: bold">
                                        1 subject per day</span
                                    >
                                </div>
                                <div class="col-3" style="text-align: right">
                                    <i class="fa-solid fa-chevron-right"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="choice-field">
                        <div class="container">
                            <div class="row">
                                <div class="col-9">
                                    <i class="fa-solid fa-book"></i
                                    ><span style="font-weight: bold">
                                        2 subjects per day</span
                                    >
                                </div>
                                <div class="col-3" style="text-align: right">
                                    <i class="fa-solid fa-chevron-right"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="choice-field">
                        <div class="container">
                            <div class="row">
                                <div class="col-9">
                                    <i class="fa-solid fa-book"></i
                                    ><span style="font-weight: bold">
                                        3 subjects per day</span
                                    >
                                </div>
                                <div class="col-3" style="text-align: right">
                                    <i class="fa-solid fa-chevron-right"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="choice-field">
                        <div class="container">
                            <div class="row">
                                <div class="col-9">
                                    <i class="fa-solid fa-book"></i
                                    ><span style="font-weight: bold">
                                        4 subjects per day</span
                                    >
                                </div>
                                <div class="col-3" style="text-align: right">
                                    <i class="fa-solid fa-chevron-right"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="choice-field">
                        <div class="container">
                            <div class="row">
                                <div class="col-9">
                                    <i class="fa-solid fa-book"></i
                                    ><span style="font-weight: bold">
                                        5 subjects per day</span
                                    >
                                </div>
                                <div class="col-3" style="text-align: right">
                                    <i class="fa-solid fa-chevron-right"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom-area">
                <p class="bottom-button">Next</p>
                <div class="container">
                    <div class="row">
                        <div class="col button">
                            <i class="fa-regular fa-square fa-xl"></i>
                        </div>
                        <div class="col button">
                            <i class="fa-regular fa-circle-dot fa-xl"></i>
                        </div>
                        <div class="col button">
                            <i class="fa-solid fa-caret-left fa-xl"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
