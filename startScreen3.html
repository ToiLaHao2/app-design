<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>S3</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="screen">
            <div class="top-bar">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <b>19:57</b>
                        </div>
                        <div class="col dynamic-island"></div>
                        <div class="col">
                            <i
                                class="fa-solid fa-plane-up"
                                style="margin-right: 5px"
                            ></i
                            ><span
                                ><i
                                    class="fa-solid fa-battery-three-quarters"
                                ></i
                            ></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div
                        class="col-3"
                        style="color: cadetblue; font-weight: 500"
                    >
                        Cancel
                    </div>
                    <div class="col-6" style="font-weight: 700">
                        Subjects per day
                    </div>
                    <div
                        class="col-3"
                        style="color: cadetblue; font-weight: 500"
                    >
                        Done
                    </div>
                </div>
            </div>
            <div class="main-screen-2">
                <h1 class="description" style="margin-bottom: 30px">
                    We need to know how many subjects you are going to study
                    each day
                </h1>
                <div class="option-area-2">
                    <div class="option" style="border-bottom: 1px solid #c7d3d6;"><p class="day">Sunday</p><input type="text" value="0"></div>
                    <div class="option" style="border-bottom: 1px solid #c7d3d6;"><p class="day">Monday</p><input type="text" value="7"></div>
                    <div class="option" style="border-bottom: 1px solid #c7d3d6;"><p class="day">Tuesday</p><input type="text" value="2"></div>
                    <div class="option" style="border-bottom: 1px solid #c7d3d6;"><p class="day">Wednesday</p><input type="text" value="0"></div>
                    <div class="option" style="border-bottom: 1px solid #c7d3d6;"><p class="day">Thursday</p><input type="text" value="3"></div>
                    <div class="option" style="border-bottom: 1px solid #c7d3d6;"><p class="day">Friday</p><input type="text" value="6"></div>
                    <div class="option"><p class="day">Saturday</p><input type="text" value="1"></div>

                </div>
            </div>
            <div class="bottom-area">
                <p class="bottom-button"></p>
                <div class="bottom-controller"></div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
